<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration du Jeu de Chat</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <h1>Administration du Jeu de Chat</h1>
        
        <section id="game-settings">
            <h2>Paramètres du jeu</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="map-center-lat">Latitude du centre de la carte :</label>
                    <input type="number" id="map-center-lat" step="0.000001" required>
                </div>
                <div class="form-group">
                    <label for="map-center-lng">Longitude du centre de la carte :</label>
                    <input type="number" id="map-center-lng" step="0.000001" required>
                </div>
                <div class="form-group">
                    <label for="map-zoom-level">Niveau de zoom de la carte :</label>
                    <input type="number" id="map-zoom-level" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="player-proximity-radius">Rayon de proximité des joueurs (m) :</label>
                    <input type="number" id="player-proximity-radius" min="10" required>
                </div>
                <div class="form-group">
                    <label for="global-boundary-radius">Rayon de la limite globale (m) :</label>
                    <input type="number" id="global-boundary-radius" min="100" required>
                </div>
                <div class="form-group">
                    <label for="update-interval">Intervalle de mise à jour (ms) :</label>
                    <input type="number" id="update-interval" min="1000" step="100" required>
                </div>
                <button type="submit">Enregistrer les paramètres</button>
            </form>
        </section>
        
        <section id="player-management">
            <h2>Gestion des joueurs</h2>
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les joueurs seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin-script.js"></script>
</body>
</html>
